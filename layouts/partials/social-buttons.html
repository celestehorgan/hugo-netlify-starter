
{{ range . }}
{{ $color := .color | default "white" }}
<a class="btn" style="background-color: {{ .color }}">
    {{ with .icon }}
    <span class="icon">
      <i class="{{ . }}"></i>
    </span>
    {{ end }}
    {{ with .name }}
    <span>
      {{ . }}
    </span>
    {{ end }}
  </a>
{{ end }}
